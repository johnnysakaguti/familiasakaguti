<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Família Eikiti Sakaguti - Calendário</title>

<style>
/* ================================================= */
/* ESTILOS GERAIS */
/* ================================================= */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

/* ================================================= */
/* BOTÕES */
/* ================================================= */
.botoes {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin: 10px 0;
}

button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    font-size: clamp(0.7rem, 2.5vw, 0.9rem);
}

button:hover {
    background-color: #0056b3;
}

/* ================================================= */
/* TÍTULO */
/* ================================================= */
.titulo {
    width: 100%;
    text-align: center;
    padding: 12px 0;
    font-size: clamp(1.1rem, 4vw, 1.6rem);
    color: #fff;
    background: linear-gradient(135deg, #555, #333);
    margin-bottom: 8px;
}

/* ================================================= */
/* CALENDÁRIO */
/* ================================================= */
.calendario {
    display: grid;
    grid-template-columns: repeat(7, 1fr); /* 7 dias SEMPRE */
    width: 100vw;                          /* 100% da tela */
    gap: 1px;
    background-color: #ccc;
}

/* Cabeçalho */
.header {
    background: #e9ecef;
    font-weight: bold;
    text-align: center;
    padding: 6px 2px;
    font-size: clamp(0.6rem, 2.8vw, 0.85rem);
    white-space: nowrap;
}

/* Dias */
.dia {
    background-color: #fff;
    min-height: 9vh;
    padding: 4px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    font-size: clamp(0.6rem, 2.5vw, 0.85rem);
}

/* Número do dia */
.dia-numero {
    font-weight: bold;
    font-size: clamp(0.7rem, 3vw, 1rem);
    margin-bottom: 2px;
}

/* Fim de semana */
.domingo { background-color: #fff0f0; }
.sabado  { background-color: #f0f8ff; }

/* Hoje */
.hoje {
    box-shadow: inset 0 0 0 2px red;
    color: red;
}

/* Eventos */
.feriado,
.feriado-estadual,
.aniversariante-2ger,
.aniversariante-3ger,
.aniversariante-4ger,
.aniversariante-outro {
    width: 100%;
    margin-top: 2px;
    padding: 2px;
    border-radius: 3px;
    text-align: center;
    font-size: clamp(0.55rem, 2.2vw, 0.75rem);
    line-height: 1.1;
}

/* Cores */
.feriado { background: #ffd700; }
.feriado-estadual { background: #81c784; }
.aniversariante-2ger { background: #03a9f4; color: #fff; }
.aniversariante-3ger { background: #009688; color: #fff; }
.aniversariante-4ger { background: #4caf50; color: #fff; }
.aniversariante-outro { background: #673ab7; color: #fff; }
</style>
</head>

<body>

<div class="botoes">
    <button id="mesAnterior">Mês Anterior</button>
    <button id="mesAtual">Mês Atual</button>
    <button id="proximoMes">Próximo Mês</button>
</div>

<div id="titulo" class="titulo"></div>
<div id="calendario" class="calendario"></div>

<script>
/* ================================================= */
/* DADOS SIMPLIFICADOS (exemplo) */
/* ================================================= */
const aniversariantesPorData = {
    "15-12": [{ nomeAbreviado: "Johnny", p: "3", a: 1981 }]
};

const feriadosFixos = {
    "01-01": "Ano Novo",
    "25-12": "Natal"
};

let hoje = new Date();
let mesAtual = hoje.getMonth();
let anoAtual = hoje.getFullYear();

/* ================================================= */
/* FUNÇÕES */
/* ================================================= */
function atualizarTitulo() {
    const meses = [
        "Janeiro","Fevereiro","Março","Abril","Maio","Junho",
        "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
    ];
    document.getElementById("titulo").innerText =
        `${meses[mesAtual]} de ${anoAtual}`;
}

function criarCalendario(mes, ano) {
    const calendario = document.getElementById("calendario");
    calendario.innerHTML = "";

    const diasSemana = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
    diasSemana.forEach(d => {
        const div = document.createElement("div");
        div.className = "header";
        div.innerText = d;
        calendario.appendChild(div);
    });

    const primeiroDia = new Date(ano, mes, 1).getDay();
    const totalDias = new Date(ano, mes + 1, 0).getDate();

    for (let i = 0; i < primeiroDia; i++) {
        calendario.appendChild(document.createElement("div"));
    }

    for (let dia = 1; dia <= totalDias; dia++) {
        const div = document.createElement("div");
        div.className = "dia";

        const dataKey = `${String(dia).padStart(2,"0")}-${String(mes+1).padStart(2,"0")}`;

        const numero = document.createElement("div");
        numero.className = "dia-numero";
        numero.innerText = dia;
        div.appendChild(numero);

        const dataAtual = new Date(ano, mes, dia);
        if (dataAtual.toDateString() === hoje.toDateString()) {
            div.classList.add("hoje");
        }

        if (feriadosFixos[dataKey]) {
            const f = document.createElement("div");
            f.className = "feriado";
            f.innerText = feriadosFixos[dataKey];
            div.appendChild(f);
        }

        if (aniversariantesPorData[dataKey]) {
            aniversariantesPorData[dataKey].forEach(p => {
                const a = document.createElement("div");
                a.className = `aniversariante-${p.p}ger`;
                a.innerText = p.nomeAbreviado;
                div.appendChild(a);
            });
        }

        calendario.appendChild(div);
    }
}

/* ================================================= */
/* EVENTOS */
/* ================================================= */
document.getElementById("mesAnterior").onclick = () => {
    mesAtual--;
    if (mesAtual < 0) { mesAtual = 11; anoAtual--; }
    atualizarTitulo();
    criarCalendario(mesAtual, anoAtual);
};

document.getElementById("mesAtual").onclick = () => {
    mesAtual = hoje.getMonth();
    anoAtual = hoje.getFullYear();
    atualizarTitulo();
    criarCalendario(mesAtual, anoAtual);
};

document.getElementById("proximoMes").onclick = () => {
    mesAtual++;
    if (mesAtual > 11) { mesAtual = 0; anoAtual++; }
    atualizarTitulo();
    criarCalendario(mesAtual, anoAtual);
};

/* INIT */
atualizarTitulo();
criarCalendario(mesAtual, anoAtual);
</script>

</body>
</html>
